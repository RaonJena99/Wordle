<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-bar">
        <div class="header-bar_left">
          <img id="bar" src="assets/bar.svg" alt="" />
        </div>
        <div class="title">Wordle</div>
        <div class="header-bar_right">
          <img id="light" src="assets/light.svg" alt="" />
          <img id="chart" src="assets/chart.svg" alt="" />
          <img id="question" src="assets/question.svg" alt="" />
          <img id="setting" src="assets/setting.svg" alt="" />
        </div>
        <div class="timer">00:00</div>
      </div>
    </header>

    <main>
      <div class="board r1">
        <div class="block" data-index="00"></div>
        <div class="block" data-index="01"></div>
        <div class="block" data-index="02"></div>
        <div class="block" data-index="03"></div>
        <div class="block" data-index="04"></div>
      </div>
      <div class="board r2">
        <div class="block" data-index="10"></div>
        <div class="block" data-index="11"></div>
        <div class="block" data-index="12"></div>
        <div class="block" data-index="13"></div>
        <div class="block" data-index="14"></div>
      </div>
      <div class="board r3">
        <div class="block" data-index="20"></div>
        <div class="block" data-index="21"></div>
        <div class="block" data-index="22"></div>
        <div class="block" data-index="23"></div>
        <div class="block" data-index="24"></div>
      </div>
      <div class="board r4">
        <div class="block" data-index="30"></div>
        <div class="block" data-index="31"></div>
        <div class="block" data-index="32"></div>
        <div class="block" data-index="33"></div>
        <div class="block" data-index="34"></div>
      </div>
      <div class="board r5">
        <div class="block" data-index="40"></div>
        <div class="block" data-index="41"></div>
        <div class="block" data-index="42"></div>
        <div class="block" data-index="43"></div>
        <div class="block" data-index="44"></div>
      </div>
      <div class="board r6">
        <div class="block" data-index="50"></div>
        <div class="block" data-index="51"></div>
        <div class="block" data-index="52"></div>
        <div class="block" data-index="53"></div>
        <div class="block" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="keyboard r1">
        <div class="keyblock" data-key="Q">Q</div>
        <div class="keyblock" data-key="W">W</div>
        <div class="keyblock" data-key="E">E</div>
        <div class="keyblock" data-key="R">R</div>
        <div class="keyblock" data-key="T">T</div>
        <div class="keyblock" data-key="Y">Y</div>
        <div class="keyblock" data-key="U">U</div>
        <div class="keyblock" data-key="I">I</div>
        <div class="keyblock" data-key="O">O</div>
        <div class="keyblock" data-key="P">P</div>
      </div>
      <div class="keyboard r2">
        <div class="keyblock" data-key="A">A</div>
        <div class="keyblock" data-key="S">S</div>
        <div class="keyblock" data-key="D">D</div>
        <div class="keyblock" data-key="F">F</div>
        <div class="keyblock" data-key="G">G</div>
        <div class="keyblock" data-key="H">H</div>
        <div class="keyblock" data-key="J">J</div>
        <div class="keyblock" data-key="K">K</div>
        <div class="keyblock" data-key="L">L</div>
      </div>
      <div class="keyboard r3">
        <div class="keyblock" data-key="ENTER">ENTER</div>
        <div class="keyblock" data-key="Z">Z</div>
        <div class="keyblock" data-key="X">X</div>
        <div class="keyblock" data-key="C">C</div>
        <div class="keyblock" data-key="V">V</div>
        <div class="keyblock" data-key="B">B</div>
        <div class="keyblock" data-key="N">N</div>
        <div class="keyblock" data-key="M">M</div>
        <div class="keyblock" data-key="BACK">
          <img src="assets/back.svg" alt="" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
